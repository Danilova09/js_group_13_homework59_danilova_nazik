<div class="questions-block">
  <app-question *ngFor="let question of questions; let i = index;"
                [question]="question"
                [answerStatus]="question.answerStatus"></app-question>
  <div>
    <p>Количество вопросов: {{ questionsAmount }}</p>
    <p>Количество правильных ответов: {{ rightAnswers }}</p>
  </div>
</div>
